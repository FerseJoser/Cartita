<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css">
</head>
<body>

      <h1 id="dale" >Hola</h1>
  
      <div id="universe"></div>

<div class="heart-container"
     onmousedown="startFilling()"
     onmouseup="stopFilling()"
     onmouseleave="stopFilling()"
     ontouchstart="startFilling()"
     ontouchend="stopFilling()">

  <svg viewBox="0 0 100 100" id="heartSvg">
    <defs>
      <clipPath id="heartClip">
        <path d="M50 91S4 58 4 31C4 16 16 4 31 4c8 0 15 4 19 10 4-6 11-10 19-10 15 0 27 12 27 27 0 27-46 60-46 60Z" />
      </clipPath>
    </defs>

    <!-- Relleno -->
    <rect id="fillRect"
          x="0" y="100" width="100" height="100"
          fill="#755faa"
          clip-path="url(#heartClip)" />

    <!-- Borde -->
    <path d="M50 91S4 58 4 31C4 16 16 4 31 4c8 0 15 4 19 10 4-6 11-10 19-10 15 0 27 12 27 27 0 27-46 60-46 60Z"
          fill="none" stroke="#755faa" stroke-width="6" />
  </svg>
</div>



<script src="script.js"></script>
</body>
</html>
